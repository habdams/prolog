name: GitHub Commit To Trello Comment

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: dalezak/github-commit-to-trello-card@main
        with:
          trello-api-key: ${{ env.TRELLO_KEY }}
          trello-auth-token: ${{ env.TRELLO_TOKEN }}
          trello-board-id: ${{ env.TRELLO_BOARD }}
          trello-card-action: "Attachment"
          trello-list-name-commit: "In Development"
          trello-list-name-pr-open: "Ready For Review"
          trello-list-name-pr-closed: "Staging"
